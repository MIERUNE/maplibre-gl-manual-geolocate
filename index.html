<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://mierune.co.jp/favicon.ico"
        />
        <link rel="icon" href="https://mierune.co.jp/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>maplibre-gl-mock-geolocate Demo</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">maplibre-gl-mock-geolocate</h1>
                <p class="header-subtitle">
                    A MapLibre GL JS control that displays a user position
                    marker at specified coordinates without requiring the
                    browser's geolocation API
                </p>
            </div>
            <a
                href="https://github.com/MIERUNE/maplibre-gl-mock-geolocate"
                target="_blank"
                rel="noopener"
                class="github-link"
            >
                <svg
                    class="github-icon"
                    width="20"
                    height="20"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                >
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                    />
                </svg>
                GitHub
            </a>
        </header>

        <!-- Main content wrapper -->
        <div class="main-content">
            <!-- Map container -->
            <div id="map"></div>

            <!-- Control Panel -->
            <div class="control-panel">
                <h3>Interactive Controls</h3>

                <!-- Position controls -->
                <div class="control-group">
                    <label>Position</label>
                    <div class="position-inputs">
                        <input
                            type="number"
                            id="lat"
                            placeholder="Latitude"
                            step="0.00001"
                            value="35.65809922"
                        />
                        <input
                            type="number"
                            id="lng"
                            placeholder="Longitude"
                            step="0.00001"
                            value="139.74135747"
                        />
                    </div>
                    <button id="updatePosition" class="btn btn-primary">
                        Update Position
                    </button>
                </div>

                <!-- Preset locations -->
                <div class="control-group">
                    <label>Preset Locations</label>
                    <select id="presetLocations">
                        <option value="">Select a location...</option>
                        <option value="35.65809922,139.74135747">
                            Tokyo, Japan
                        </option>
                        <option value="40.7128,-74.0060">New York, USA</option>
                        <option value="51.5074,-0.1278">London, UK</option>
                        <option value="48.8566,2.3522">Paris, France</option>
                        <option value="-33.8688,151.2093">
                            Sydney, Australia
                        </option>
                    </select>
                </div>

                <!-- Accuracy control -->
                <div class="control-group">
                    <label>Accuracy: <span id="accuracyValue">50</span>m</label>
                    <input
                        type="range"
                        id="accuracy"
                        min="10"
                        max="500"
                        value="50"
                        step="10"
                    />
                </div>

                <!-- Show/hide accuracy circle -->
                <div class="control-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showAccuracy" checked />
                        Show Accuracy Circle
                    </label>
                </div>

                <!-- Control actions -->
                <div class="control-group">
                    <button id="triggerControl" class="btn btn-secondary">
                        Trigger Control
                    </button>
                </div>

                <!-- Event log -->
                <div class="control-group">
                    <label>Event Log</label>
                    <div id="eventLog" class="event-log"></div>
                    <button id="clearLog" class="btn btn-small">
                        Clear Log
                    </button>
                </div>
            </div>
        </div>

        <!-- Load the demo application -->
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
