<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://mierune.co.jp/favicon.ico"
        />
        <link rel="icon" href="https://mierune.co.jp/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>maplibre-gl-mock-geolocate Demo</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">maplibre-gl-mock-geolocate</h1>
                <p class="header-subtitle">
                    A MapLibre GL JS control that displays a user position
                    marker at specified coordinates without requiring the
                    browser's geolocation API
                </p>
            </div>
            <a
                href="https://github.com/MIERUNE/maplibre-gl-mock-geolocate"
                target="_blank"
                rel="noopener"
                class="github-link"
            >
                <svg
                    class="github-icon"
                    width="20"
                    height="20"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                >
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                    />
                </svg>
                GitHub
            </a>
        </header>

        <div class="app-layout">
            <aside class="control-panel" aria-label="Mock geolocate controls">
                <h2 class="panel-title">Location presets</h2>
                <label class="panel-label" for="preset-select">Choose a city</label>
                <select id="preset-select" class="panel-input">
                    <option value="custom">Custom coordinates</option>
                </select>

                <form id="coordinate-form" class="coordinate-form" autocomplete="off">
                    <fieldset class="panel-fieldset">
                        <legend class="panel-legend">Coordinates</legend>
                        <label class="panel-label" for="lng-input">Longitude</label>
                        <input id="lng-input" class="panel-input" type="number" step="0.000001" required />

                        <label class="panel-label" for="lat-input">Latitude</label>
                        <input id="lat-input" class="panel-input" type="number" step="0.000001" required />
                    </fieldset>

                    <div class="panel-actions">
                        <button type="submit" class="panel-button">Update location</button>
                        <button type="button" id="trigger-button" class="panel-button panel-button--secondary">
                            Center map
                        </button>
                    </div>
                </form>
            </aside>

            <!-- Map container -->
            <div id="map" role="presentation" aria-hidden="true"></div>
        </div>

        <!-- Load the demo application -->
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
